<!DOCTYPE html>
<html>
    <head>
        <title>sunrise</title>
        <style>
            @keyframes example{
            0%{top:10px;}
            100%{top:400px;}
        }
        div{
            
            width:700px;
            height:500px;
            position:relative;
            background-image: url('sun.jpeg');
            background-size: 100px 100px;
            animation-name:example;
            background-repeat:no-repeat;
            animation-duration:5s ;
            animation-fill-mode: forwards;
        }
        </style>
        

    </head>
    <body>
        <div></div>
    </body>
</html>
